<html>
<head>
    <title>
        Student I'd Card Generator
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body class="container-general">

    <section class="w-100">
        <header class="container d-flex bd-navbar">
            <div class="text-light w-100  text-center title-navbar"> Student I'd Card Generator</div>
        </header>
        <div class="container d-flex container-box ">
            <div class="section-container section-left col-6 pt-3 pb-3">
                <div class="text-left subtitle-section">
                    <p>
                        Enter Student Details:
                    </p>

                </div>
                <form onsubmit="return false" class="form-box">
                    <div class="form-element font-icon">
                        <label class="form-label">
                            Enter Your College Name:
                        </label>

                        <input class="form-input" type="text" id="collegeName" />
                    </div>

                    <div class="form-element font-icon">
                        <label class="form-label">
                            Enter Your Name:
                        </label>
                        <input class="form-input" type="text" id="name" />
                    </div>

                    <div class="form-element font-icon">
                        <label class="form-label">
                            Enter Your Degree:
                        </label>
                        <input class="form-input" type="text" id="degree" />
                    </div>

                    <div class="form-element font-icon">
                      <label class="form-label">
                          Enter Your Branch:
                      </label>
                      <input class="form-input" type="text" id="branch" />
                    </div>

                    <div class="form-element font-icon">
                      <label class="form-label">
                          Enter Your Roll/Regd no:
                      </label>
                      <input class="form-input" type="text" id="roll" />
                  </div>

                  <div class="form-element font-icon">
                    <label class="form-label">
                        Upload Your Image:
                    </label>
                    <input type="file" id="file" accept="image/*" onchange="loadImage(event)">
                  </div>

                  <div class="d-flex ">
                    <button class="btn-generate" onclick="generateCard()">Generate Card</button>
                  </div>

                </form>
            </div>
            <div class="section-container section-right col-6">
                <div class="id-card-container" id="collegeCard">
                    <div class="text-center subtitle-card">
                        Generated ID Card
                    </div>
                    <div class="card-container">
                          <div class="card-wrapper">
                              <div class="user-card">
                                  <span class="user-photo">
                                  </span>
                              </div>
                                  <div class="general-information">
                                      <div class="card-element card-name">
                                          <span class="card-title">College Name:</span>
                                          <span class="card-input" id="cardCollegeName"></span>
                                      </div>

                                      <div class="card-element college-name">
                                          <span class="card-title">Name:</span>
                                          <span class="card-input" id="cardName"></span>
                                      </div>

                                      <div class="card-element college-name">
                                          <span class="card-title">Degree:</span>
                                          <span class="card-input" id="cardDegree"></span>
                                      </div>

                                      <div class="card-element card-name">
                                        <span class="card-title">Branch:</span>
                                        <span class="card-input" id="cardBranch"></span>
                                    </div>

                                    <div class="card-element card-name">
                                      <span class="card-title">Roll/Regd no:</span>
                                      <span class="card-input" id="cardRoll"></span>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
